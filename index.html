            function replace_dish_name(name) {
                $("#dishtitle").text(name);
            }

            function add_dish_input(x) {
                var ingredient_idx = 0;
                var options = '';
                var game_lexic = GAME_TYPE === 0 ? lexic : alcools_lexic;
                var game_ingredients = GAME_TYPE === 0 ? gamelist : alcools_gamelist;

                for (const name of game_lexic.sort()) {
                    options += "<option>" + name + "</option>";
                }

                console.log(options);
                for (const element of game_ingredients[x][x].ingredients) {
                    $("#gamewrapper").append("<p><select class='igdt-input form-control' id='ingredient-" + ingredient_idx + "'><option value='' selected disabled hidden>Choose here</option>" + options + "</select></p>");

                    $('#ingredient-' + ingredient_idx).on('input', function(){
                        for (const idgt of game_ingredients[x][x].ingredients) {
                            if (this.value === idgt) {
                                $(this).css('background-color', '#5cb85c');
                            }
                        }
                    });

                    ingredient_idx += 1;
                }
            }

            function populate_game() {
                var id_rand = (GAME_TYPE === 0 ? Math.floor(Math.random() * gamelist.length) : Math.floor(Math.random() * alcools_gamelist.length));
                var dish_name = (GAME_TYPE === 0 ? gamelist[id_rand][id_rand].id : alcools_gamelist[id_rand][id_rand].id);

                replace_dish_name(dish_name);
                add_dish_input(id_rand);
            }

                    populate_game();
                });

                $("#nextguess").on("click", function(){
                    $("#gamewrapper").html('');
                    populate_game();
                });

                $("#flexSwitchCheckDefault").on("click", function(){

                    if (GAME_TYPE === 0) {
                        $("#switchContent").text("Alcools");
                        GAME_TYPE = 1;
                        $("#gamewrapper").html('');
                        populate_game();
                    }
                    else {
                        $("#switchContent").text("Food");
                        GAME_TYPE = 0;
                        $("#gamewrapper").html('');
                        populate_game();
                    }
                });
                
            });
        </script>
    </head>
    
    <body>
        <div class="container">

            <div id="wrapper" class="containter" style="margin-top: 5%"></div>

            <h4 id="dishtitle"></h4>

            <div id="gamewrapper" class="container"></div>
            
            <div class="row">
                <div class="col">
                    <div id="lexicSwitch" class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" autocomplete="off">
                        <label id="switchContent" class="form-check-label" for="flexSwitchCheckDefault">Food</label>
                    </div>
                </div>

                <div id="button-wrapper" class="col col-4">
                    <button type="button" id="nextguess" class="btn btn-info pull-right">Next</button>
                </div>
            </div>
              
        </div>
    </body>
</html>
